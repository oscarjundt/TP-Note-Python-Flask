<!DOCTYPE html>
<html>
    <head>
        <style>
            #tab-liste{
                width: 100%;
                border: double;
                border-color: black;
            }
            #tab-liste thead {
                background-color: green;
                color: white;
            }
            #tab-liste tbody{
                background-color: white;
            }
            #tab-liste tr td{
                border: double;
                border-color: black;
            }
        </style>
        <title>Playliste</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <header>
        <h1>Liste des Iframe</h1>
        {% include 'header.html' %}
        </header>
        <section>
            <table id="tab-liste">
                <thead>
                <tr><td>Action</td><td>Lien video</td></tr>
                </thead>
                <tbody>
            {% for liste in lists %}
                <tr><td><a href="/home/supp/{{liste[0]}}">supprimer</a></td><td><a href="/home/video/{{liste[0]}}">{{liste[1]}}</a></td></tr>
            {% endfor %}
                </tbody>
            </table>
        </section>
    </body>
</html>
