<!DOCTYPE html>
<html>
    <head>
        <title>Playliste</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <header>
        <h1>Iframe {{iframe[0][0]}}</h1>
        {% include 'header.html' %}
        </header>
        <section style="text-align: center; margin: 5%;">
            <iframe width="560" height="315" src="{{iframe[0][1]}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
    </body>
</html>
